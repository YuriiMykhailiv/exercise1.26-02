<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Опитування </title>

    <header>

        <nav>

    </header>
    <main></main>
    <form action="https://formspree.io/xjvrwdyj" method="POST">
        <label>
            Ваше ім'я:
      <input type="text" name="client-name" placeholder="Ваше ім'я" required>
        </label>
        <br>
        <label>
            Ваша пошта:
      <input type="email" name="client-email" placeholder="Ваша поштова скринька" required>
        </label>
        <br>
        <label>
            Ваша номер телефону:
      <input type="tel" name="tel" placeholder="Ваша номер телефону" required>
        </label>
        <br>
        <label>
            Ваша улюблена частина Зоряних війн:
      <input type="text" name="text" placeholder="частина яка вам найбільше сподобалася" required>
        </label>
        <br>
        <label>
            Ваш улюблений герой з Зоряних Війн:
      <input type="text" name="text" placeholder="улюблений герой" required>
        </label>
        <br>
        <label>Стать:</label>
        <label>
            <input type="radio" name="gender" value="male">Чоловіча
   
        </label>
        <label>
            <input type="radio" name="gender" value="female">Жіноча
   
        </label>
        <br>
        <label>Чи чекаєте продовження серіалу</label>
        <label>
            <input type="radio" name="true/false" value="true">Так
   
        </label>
        <label>
            <input type="radio" name="true/false" value="false">Ні
   
        </label>
        <br>
        <select id="groups" name="groups">
            <optgroup label="Сподобався вам серіал? ">
                <option>Дуже сподобався ♥♥♥</option>
                <option selected>Cподобався ♥♥</option>
                <option>Не сподобався ♥ </option>
        </select>
        <br>
        <input type="submit">
        <input type="reset"> 
</form>

</html>
